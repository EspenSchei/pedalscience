<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f172a"/>

  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad)"/>

  <!-- Decorative circles -->
  <circle cx="1000" cy="100" r="200" fill="#0ea5e9" fill-opacity="0.1"/>
  <circle cx="200" cy="500" r="150" fill="#10b981" fill-opacity="0.1"/>

  <!-- Wheel icon -->
  <g transform="translate(150, 215)">
    <circle cx="100" cy="100" r="90" stroke="#38bdf8" stroke-width="4" fill="none"/>
    <circle cx="100" cy="100" r="60" stroke="#38bdf8" stroke-width="3" fill="none"/>
    <circle cx="100" cy="100" r="15" fill="#10b981"/>
    <!-- Spokes -->
    <line x1="100" y1="10" x2="100" y2="40" stroke="#38bdf8" stroke-width="2"/>
    <line x1="100" y1="160" x2="100" y2="190" stroke="#38bdf8" stroke-width="2"/>
    <line x1="10" y1="100" x2="40" y2="100" stroke="#38bdf8" stroke-width="2"/>
    <line x1="160" y1="100" x2="190" y2="100" stroke="#38bdf8" stroke-width="2"/>
    <line x1="36" y1="36" x2="58" y2="58" stroke="#38bdf8" stroke-width="2"/>
    <line x1="142" y1="142" x2="164" y2="164" stroke="#38bdf8" stroke-width="2"/>
    <line x1="164" y1="36" x2="142" y2="58" stroke="#38bdf8" stroke-width="2"/>
    <line x1="58" y1="142" x2="36" y2="164" stroke="#38bdf8" stroke-width="2"/>
  </g>

  <!-- Text -->
  <text x="400" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white">Pedal Science</text>
  <text x="400" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#94a3b8">Free Cycling Tools & Training Guides</text>

  <!-- Features -->
  <text x="400" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#38bdf8">✓ FTP Calculator</text>
  <text x="650" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#38bdf8">✓ Climb Time</text>
  <text x="400" y="490" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#38bdf8">✓ Watts → Speed</text>
  <text x="650" y="490" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#38bdf8">✓ Nutrition</text>

  <!-- URL -->
  <text x="400" y="570" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#64748b">pedalscience.com</text>
</svg>
